<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img class="p-0 m-0" src="../../../assets/images/logo.jpg" height="250px" width="100%" alt="IMG">
				<img class="p-0 m-0" src="../../../assets/images/help-desk.png" height="150px"
					width="100%" alt="IMG">
			</div>
			<form class="login100-form validate-form">
				<span class="login100-form-title">
					Login
				</span>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="userName" [(ngModel)]="userName" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope text-primary" aria-hidden="true"></i>
					</span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" name="password" [(ngModel)]="password"
						placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock text-primary" aria-hidden="true"></i>
					</span>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="login()" [disabled]="submitted">
						Login
					</button>
				</div>
				<div class="text-center p-t-12">
					<a class="txt2" href="/forget-password">
						Forgot Password?
					</a>
				</div>
				<br>
				<div class="container-login100-form-btn">
					<button id="googleBtn" class="login100-form-btn" [disabled]="google_submitted">
						 <img src="https://www.freepngimg.com/thumb/google/67060-play-photos-search-google-account-png-file-hd.png"
						  height="35" width="35" alt="">  &nbsp;&nbsp;&nbsp; Sign in with Google
					</button>
				</div>
			</form> 
		</div>
	</div>
</div>
